<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 </title>
<script src="https://cdn.bootcss.com/vue/2.2.2/vue.js"></script>
</head>
<body>

<div id="app-3">
  <p v-if="seen">现在你看到我了</p>
  <p v-else>No</p>
</div>
	
<script>
var app3 = new Vue({
  el: '#app-3',
  data: {
    seen: true
  }
})
</script>

</body>
</html>
